<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BimCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl animate-fade-in">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
            <div class="hidden lg:block text-center space-y-6">
                <div class="flex justify-center animate-float">
                    <div class="bg-white bg-opacity-20 backdrop-blur-sm p-8 rounded-3xl shadow-2xl">
                        <svg class="w-32 h-32 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-4.41 0-8-3.59-8-8V8.5l8-4.5 8 4.5V12c0 4.41-3.59 8-8 8z"/>
                            <path d="M11 7h2v6h-2zm0 8h2v2h-2z"/>
                        </svg>
                    </div>
                </div>
                <h1 class="text-5xl font-bold text-gray-800">BimCheck</h1>
                <p class="text-xl text-gray-600 font-medium">Sistem Antrian Bimbingan Digital</p>
            </div>

            <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-10">
                <div class="lg:hidden text-center mb-6">
                    <div class="flex justify-center mb-4">
                        <div class="gradient-bg p-4 rounded-2xl shadow-lg">
                            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">BimCheck</h2>
                </div>

                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang!</h2>
                    <p class="text-gray-600">Silakan login untuk mengakses akun Anda</p>
                </div>

                <form onsubmit="handleLogin(event)" class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Email / Nomor Identitas (NPM/NIP)</label>
                        <input type="text" id="username" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Masukkan email atau ID" required>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Masukkan password" required>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-purple-600 rounded">
                            <span class="ml-2 text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" class="font-semibold text-purple-600 hover:text-purple-700">Lupa password?</a>
                    </div>

                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-xl font-bold shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
                        Login
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                    <p class="text-sm text-gray-600">
                        Belum punya akun? 
                        <a href="register.html" class="font-bold text-purple-600 hover:text-purple-700">Daftar Sekarang</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Catatan: Di aplikasi nyata, server akan memvalidasi kredensial 
            // dan memberi tahu aplikasi apakah ini Mahasiswa, Dosen, atau Admin.
            
            alert(`Mencoba login untuk: ${username}\nSistem akan mendeteksi role Anda secara otomatis.`);

            // Contoh logika sederhana untuk demo (bisa dihapus saat integrasi backend)
            // Misal: Jika username mengandung angka, arahkan ke mahasiswa
            if (/\d/.test(username)) {
                window.location.href = 'dashboard-mahasiswa.html';
            } else {
                window.location.href = 'dashboard-dosen.html';
            }
        }
    </script>
</body>
</html>x
