<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BimCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl animate-fade-in">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
            <div class="hidden lg:block text-center space-y-6">
                <div class="flex justify-center animate-float">
                    <div class="bg-white bg-opacity-20 backdrop-blur-sm p-8 rounded-3xl shadow-2xl">
                        <svg class="w-32 h-32 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-4.41 0-8-3.59-8-8V8.5l8-4.5 8 4.5V12c0 4.41-3.59 8-8 8z"/>
                            <path d="M11 7h2v6h-2zm0 8h2v2h-2z"/>
                        </svg>
                    </div>
                </div>
                <h1 class="text-5xl font-bold text-gray-800">Bergabung dengan BimCheck</h1>
                <p class="text-xl text-gray-600 font-medium">Mulai kelola bimbingan dengan lebih efisien</p>
            </div>

            <div class="glass-effect rounded-3xl shadow-2xl p-8 md:p-10 max-h-[90vh] overflow-y-auto">
                <div class="lg:hidden text-center mb-6">
                    <div class="flex justify-center mb-4">
                        <div class="gradient-bg p-4 rounded-2xl shadow-lg">
                            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Daftar BimCheck</h2>
                </div>

                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Buat Akun Baru</h2>
                    <p class="text-gray-600">Silakan lengkapi data diri Anda</p>
                </div>

                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Nama Lengkap</label>
                            <input type="text" id="nama" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Nama lengkap" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="email@example.com" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Nomor Identitas (NPM / NIP)</label>
                            <input type="text" id="identityNumber" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Contoh: 714240XXX atau NIP" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Prodi / Departemen</label>
                            <input type="text" id="unit" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Contoh: Teknik Informatika" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Minimal 8 karakter" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Konfirmasi Password</label>
                            <input type="password" id="confirmPassword" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Ulangi password" required>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="agree" class="w-4 h-4 text-purple-600 border-gray-300 rounded mt-1" required>
                        <label for="agree" class="ml-2 text-sm text-gray-600">
                            Saya menyetujui <a href="#" class="font-semibold text-purple-600 hover:text-purple-700">syarat dan ketentuan</a> yang berlaku
                        </label>
                    </div>

                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-xl font-bold shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
                        Daftar Sekarang
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Sudah punya akun? 
                        <a href="login.html" class="font-bold text-purple-600 hover:text-purple-700">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleRegister(e) {
            e.preventDefault();
            
            // Get Values
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const identityNumber = document.getElementById('identityNumber').value;
            const unit = document.getElementById('unit').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validasi Password
            if (password !== confirmPassword) {
                alert('Password tidak cocok!');
                return;
            }

            if (password.length < 8) {
                alert('Password minimal 8 karakter!');
                return;
            }
            
            // Simulasi deteksi role (logika backend nanti akan lebih kompleks)
            // Di sini kita hanya menampilkan data yang dikirim
            console.log("Data Pendaftaran:", {
                nama, email, identityNumber, unit
            });

            alert(`Registrasi berhasil untuk ${nama}!\nData telah dikirim. Role akan ditentukan oleh sistem.`);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
